<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="taskContainer">
        <div id="tasksLayer"></div>
        <hr>
        <div id="tasksContentLayer"></div>
        <hr>
        <div id="checkTaskLayer">
            <button id="doneTask">DONE</div>
            <button id="nextTask">NEXT</button>
        </div>
        <div id="lateralButtons">
            <button id="lateralLevel1">1</button>
            <button id="lateralLevel2">2</button>
            <button id="lateralLevel3">3</button>
            <button id="lateralLevel4">4</button>
            <button id="lateralLevel5">5</button>
            <button id="lateralLevel6">6</button>
            <button id="lateralLevel7">7</button>
            <button id="lateralLevel8">8</button>
            <button id="lateralLevel9">9</button>
            <button id="lateralLevel10">10</button>
            <button id="lateralLevel11">11</button>
            <button id="lateralLevel12">12</button>
        </div>
        <div id ="check">&#x2705;</div>
    </div> 
    <div class="buttonContainer">
        <button id="levelsBtn">LEVELS</button>   
        <button id="diaryBtn">DIARY</button>
        <button id="expectationsBtn">EXPECTATIONS</button>
        <button id="teamBtn">TEAM</button>
        <button id="soundBtn">SOUND: OFF</button>
    </div>
    <div class="levelsContainer">
        <div id="levels">LEVELS</div>
        <div id="buttons">
            <button id="level1">Lvl 1</button>
            <button id="level2">Lvl 2</button>
            <button id="level3">Lvl 3</button>
            <button id="level4">Lvl 4</button>
            <button id="level5">Lvl 5</button>
            <button id="level6">Lvl 6</button>
            <button id="level7">Lvl 7</button>
            <button id="level8">Lvl 8</button>
            <button id="level9">Lvl 9</button>
            <button id="level10">Lvl 10</button>
            <button id="level11">Lvl 11</button>
            <button id="level12">Lvl 12</button>
        </div>
        <div id="levelsContent"></div>
        <button id="levelsBackBtn">BACK</button>
    </div>
    <div class="diaryContainer">
        <div id="diaryHeader">DIARY</div>
        <div id="diarySubHeader">DESCRIBE YOUR EXPERIENCE</div>
        <textarea id="text" placeholder="You can write here.."></textarea>
        <button id="diarySaveBtn">SAVE</button>
        <button id="diaryBackBtn">BACK</button>        
    </div> 
        
    <div class="expectationsContainer">
        <div id="expectationsHeader">EXPECTATIONS</div>
        <div id="expectationsContent"></div>
        <button id="expectationsBackBtn">BACK</button>
    </div>
    <div class="teamContainer">
        <div id="teamHeader">TEAM</div>
        <img id="myPhoto" src="/resources/myPhoto.jpg">
        <div id="myDescription"></div>
        <a  id="linkedin" href="https://www.linkedin.com/in/hugofaria-juniordev/">Linkedin</a>
        <button id="teamBackBtn">BACK</button>
    </div>
    <script src="/game.js"></script>
</body>
</html>
